<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News web page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
       <h4>Suneela.R </h4>

        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="sun-logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwZpu9Jja1Mjs99-gIzlFz8NTuaS03PH1E4RWXLViTLK8L9ZqMQ_e6v-orgoFuAbX4VRg&usqp=CAU "
                    alt="sun logo">

            </a>
            <div class="nav-links">
                
                <ul class="flex">
                    
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="Bollywood" onclick="onNavItemClick('bollywood')">Bollywood</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Technology">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
